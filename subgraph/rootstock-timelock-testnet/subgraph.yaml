specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TimelockController
    network: rootstock-testnet
    source:
      address: "0x09a3fa8b0706829ad2b66719b851793a7b20d08a"
      abi: TimelockController
      startBlock: 5151351
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CallExecuted
        - CallSalt
        - CallScheduled
        - Cancelled
        - MinDelayChange
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: TimelockController
          file: ./abis/TimelockController.json
      eventHandlers:
        - event: CallExecuted(indexed bytes32,indexed uint256,address,uint256,bytes)
          handler: handleCallExecuted
        - event: CallSalt(indexed bytes32,bytes32)
          handler: handleCallSalt
        - event: CallScheduled(indexed bytes32,indexed uint256,address,uint256,bytes,bytes32,uint256)
          handler: handleCallScheduled
        - event: Cancelled(indexed bytes32)
          handler: handleCancelled
        - event: MinDelayChange(uint256,uint256)
          handler: handleMinDelayChange
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/timelock-controller.ts
